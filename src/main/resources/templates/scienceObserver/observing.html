<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>GEMINI STAR SYSTEM</title>

<header>
    <style>
        .h1 {
            font-family: Calibri;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>

</header>
<body>
<header th:insert="fragments.html :: nav"></header>




    <h1 class="h1"> Create Observing Program</h1>
        <form th:action="@{/scienceObserver/observing}" method="post" id="form1">

            <table id="sciencePlanTable" class="table">
                <tr>
                    <th>Select</th>
                    <th>Plan No.</th>
                    <th>Creator</th>
                    <th>Submitter</th>
                    <th>Funding USD</th>
                    <th>Objectives</th>
                    <th>Star System</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Telescope Location</th>
                    <th>Status</th>
                    <th>Plan Name</th>

                    <th>File Type</th>
                    <th>File Quality</th>
                    <th>Color Type</th>
                    <th>Contrast</th>
                    <th>Brightness</th>
                    <th>Saturation</th>
                </tr>
            </table>

<!--            <label for="sciId">Science Plan ID:</label><br>-->
<!--            <input type="text" id="sciId" name="sciId" required><br>-->
            <div class="container">
            <label for="lmake">Lens Maker:</label><br>
            <input type="text" id="lmake" name="lmake" required><br>
            <label for="lmodel">Lens Model:</label><br>
            <input type="text" id="lmodel" name="lmodel" required><br>
            <label for="lmanufacturer">Lens Manufacturer:</label><br>
            <input type="text" id="lmanufacturer" name="lmanufacturer" required><br>
            <label for="lyear">Lens Year:</label><br>
            <input type="text" id="lyear" name="lyear" required><br>
            <label for="ownerName">Owner Name:</label><br>
            <input type="text" id="ownerName" name="ownerName" required><br>

            <label for="fmake">Filter Maker:</label><br>
            <input type="text" id="fmake" name="fmake" required><br>
            <label for="fmodel">Filter Model:</label><br>
            <input type="text" id="fmodel" name="fmodel" required><br>
            <label for="fmanufacturer">Filter Manufacturer:</label><br>
            <input type="text" id="fmanufacturer" name="fmanufacturer" required><br>
            <label for="fyear">Filter Year:</label><br>
            <input type="text" id="fyear" name="fyear" required><br>
            <label for="fsize">Filter Size:</label><br>
            <input type="text" id="fsize" name="fsize" required><br>
            <label for="fweight">Filter Weight:</label><br>
            <input type="text" id="fweight" name="fweight" required><br>
            <label for="exposures1">Exposures:</label><br>
            <input type="text" id="exposures1" name="exposures1" required><br>

            <label for="isLightDetectorOn">Light Detector:</label>
            <select name="isLightDetectorOn" id="isLightDetectorOn">
                <option value="1">ON</option>
                <option value="0">OFF</option>
            </select><br>

            <label for="equipmentName">Special Equipment Name:</label><br>
            <input type="text" id="equipmentName" name="equipmentName" required><br>
            <label for="installedDate">Installation Date:</label><br>
            <input type="text" id="installedDate" name="installedDate" placeholder="dd/mm/yyyy" required><br>
            <label for="notes">Notes:</label><br>
            <input type="text" id="notes" name="notes" required><br>

            </div>
        </form>
