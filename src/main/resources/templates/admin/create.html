<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="">
    <label for="planName">Science Plan Name</label> <br>
    <input type="text" id="planName" name="planName"> <br>

    <label for="description">Description:</label> <br>
    <input type="text" id="description" name="description"> <br>

    <label for="objective">Objective</label> <br>
    <input type="text" id="objective" name="objective"> <br>

    <label for="starSystem">Select Your Star System: </label>
    <select id="starSystem" name="starSystem">
    </select>
    <br>

    <label for="date">Schedule to Observe: </label>
    <input type="date" id="date" name="date"> <br>

    <label for="location">Telescope Location</label>
    <select name="location" id="location">
    </select>
    <br>

    <label for="requirement">Data Requirement</label> <br>
    <textarea name="requirement" id="requirement" cols="30" rows="10"></textarea> <br>
    <input type="submit" value="submit"> <br> <br>

    <button>Confirmed</button>
    <button>Canceled</button>




</form>
</body>
</html>
